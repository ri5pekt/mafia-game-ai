name: mafia-game-ai

services:
    postgres:
        image: postgres:16
        container_name: mafia_postgres
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: mafia
            POSTGRES_PASSWORD: mafia
            POSTGRES_DB: mafia
        volumes:
            - postgres_data:/var/lib/postgresql/data

    redis:
        image: redis:7
        container_name: mafia_redis
        ports:
            - "${REDIS_PORT:-6379}:6379"

    api:
        build:
            context: ..
            dockerfile: apps/api/Dockerfile
        container_name: mafia_api
        environment:
            NODE_ENV: development
            PORT: "3000"
            DATABASE_URL: "postgres://mafia:mafia@postgres:5432/mafia"
            REDIS_URL: "redis://redis:6379"
            OPENAI_API_KEY: "${OPENAI_API_KEY:-}"
            OPENAI_MODEL: "${OPENAI_MODEL:-}"
            GOOGLE_APPLICATION_CREDENTIALS: "/workspace/keys/text-to-speech-482217-e40b71648ac4.json"
        ports:
            - "3000:3000"
        volumes:
            - "../keys:/workspace/keys:ro"
            - "../apps/api/src/modules/ai/system-prompt.md:/workspace/apps/api/src/modules/ai/system-prompt.md:ro"
        depends_on:
            - postgres
            - redis

    worker:
        build:
            context: ..
            dockerfile: apps/worker/Dockerfile
        container_name: mafia_worker
        environment:
            NODE_ENV: development
            DATABASE_URL: "postgres://mafia:mafia@postgres:5432/mafia"
            REDIS_URL: "redis://redis:6379"
            OPENAI_API_KEY: "${OPENAI_API_KEY:-}"
            OPENAI_MODEL: "${OPENAI_MODEL:-}"
        depends_on:
            - postgres
            - redis

volumes:
    postgres_data:
